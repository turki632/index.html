<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- عنصر الصوت -->
    <audio controls>
      <source src="birthday_song.mp3" type="audio/mpeg"  />
      Your browser does not support the audio element.
    </audio>

    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>اليوم مو يوم عادي اليوم يومك انتي الإنسانة اللي وجودها يلون الدنيا ويخليها أحلى, كل سنة وانتي أقرب لأحلامك وأبعد عن كل شي يزعجك ما أتمنى لك إلا سعادة تملي قلبك وابتسامة ما تفارق وجهك. كل عام وانتي بخير يا مريم </p>
        <h1>&#127873;</h1>
      </div>
    </div>

    <!-- JavaScript لتشغيل الصوت -->
    <script>
      window.addEventListener("click", () => {
        document.getElementById("song").play();
      });
    </script>
  </body>
</html>
